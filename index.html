<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products Upload</title>
		<link rel="stylesheet" href="style.css" />
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
		<!-- Include Handlebars from a CDN -->
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script>
			// compile the template
			var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
			// execute the compiled template and print the output to the console
			console.log(template({ doesWhat: "rocks!" }));
		</script>
	</head>
	<body>
		<div class="container z-depth-2">
			<h1 class="center-align">Product Catalog</h1>
			<div class="row center-align">
				<form class="col s12" onsubmit="addProduct()">
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" name="name" class="validate" />
							<label for="name">Name</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input
								id="description"
								type="text"
								name="description"
								class="validate"
							/>
							<label for="description">Description</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="price" type="number" name="price" class="validate" />
							<label for="price">Price</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="image" type="text" name="image" class="validate" />
							<label for="image">Image</label>
						</div>
					</div>
					<div class="row">
						<button
							class="btn waves-effect waves-light"
							type="submit"
							name="action"
							>Submit
							<i class="material-icons right">cloud_upload</i>
						</button>
					</div>
				</form>
			</div>
			<div>
				<ul class="collection">
					<li class="collection-item avatar">
						<img
							src="https://cdn3.iconfinder.com/data/icons/fruits-52/150/icon_fruit_laranja-256.png"
							alt=""
							class="circle"
						/>
						<span class="title">Naranja de Ombligo</span>
						<p
							>1kg <br />
							$69,00
						</p>
						<a class="secondary-content" href="#!"
							><i class="material-icons">delete</i></a
						>
					</li>

					<li class="collection-item avatar">
						<img
							src="https://cdn3.iconfinder.com/data/icons/fruits-52/150/icon_fruit_maca-256.png"
							alt=""
							class="circle"
						/>
						<span class="title">Manzanas Red Delicious</span>
						<p
							>1kg <br />
							$199,00
						</p>
						<a class="secondary-content" href="#!"
							><i class="material-icons">delete</i></a
						>
					</li>

					<li class="collection-item avatar">
						<img
							src="https://cdn3.iconfinder.com/data/icons/fruits-52/150/icon_fruit_banana-256.png"
							alt=""
							class="circle"
						/>
						<span class="title">Banana Cavendish</span>
						<p
							>1kg <br />
							$139,00
						</p>
						<a class="secondary-content" href="#!"
							><i class="material-icons">delete</i></a
						>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
