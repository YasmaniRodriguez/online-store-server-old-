<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products Upload</title>
		<link rel="stylesheet" href="style.css" />
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</head>
	<body>
		<div class="container z-depth-2">
			<h1 class="center-align">Product Catalog</h1>
			<div class="row center-align">
				<form class="col s12" onsubmit="addProduct()">
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" name="name" class="validate" />
							<label for="name">Name</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input
								id="description"
								type="text"
								name="description"
								class="validate"
							/>
							<label for="description">Description</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="price" type="number" name="price" class="validate" />
							<label for="price">Price</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="image" type="text" name="image" class="validate" />
							<label for="image">Image</label>
						</div>
					</div>
					<div class="row">
						<button
							class="btn waves-effect waves-light"
							type="submit"
							name="action"
							>Submit
							<i class="material-icons right">cloud_upload</i>
						</button>
					</div>
				</form>
			</div>
			<div>
				<ul class="collection" id="products"> </ul>
			</div>
		</div>
	</body>
</html>
