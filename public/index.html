<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products Upload</title>
		<link rel="stylesheet" href="style.css" />
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var modal = document.querySelectorAll(".modal");
				var instance1 = M.Modal.init(modal, {
					dismissible: true,
				});
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container z-depth-2">
			<h1 class="center-align">Product Catalog</h1>
			<div class="row center-align">
				<form class="col s12" onsubmit="return newProduct(this)">
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" name="name" class="validate" />
							<label for="name">Name</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input
								id="description"
								type="text"
								name="description"
								class="validate"
							/>
							<label for="description">Description</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="price" type="number" name="price" class="validate" />
							<label for="price">Price</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="image" type="text" name="image" class="validate" />
							<label for="image">Image</label>
						</div>
					</div>
					<div class="row">
						<button
							class="btn waves-effect waves-light"
							type="submit"
							name="action"
							>Submit
							<i class="material-icons right">cloud_upload</i>
						</button>
					</div>
				</form>
			</div>
			<div>
				<ul class="collection" id="products"> </ul>
			</div>
		</div>
		<div class="fixed-action-btn">
			<a
				class="
					waves-effect waves-light
					btn btn-floating btn-large
					modal-trigger
				"
				href="#messaging-center"
				><i class="material-icons">chat</i></a
			>
		</div>

		<div id="messaging-center" class="modal bottom-sheet">
			<div class="modal-header">
				<h4>Messenger</h4>
			</div>
			<div id="modal-content">
				<div id="user-profile" class="card">
					<div class="card-image waves-effect waves-block waves-light">
						<img id="user-profile-image" class="activator" src="" />
					</div>
					<div class="card-content">
						<a class="activator waves-effect waves-light btn">Edit Profile</a>
					</div>
					<div id="user-profile-form" class="card-reveal">
						<span class="card-title grey-text text-darken-4"
							>Profile<i class="material-icons right">close</i></span
						>
						<div>
							<div class="input-field">
								<input id="user-name" type="text" class="validate" />
								<label for="user-name">Name</label>
							</div>
							<div class="input-field">
								<input id="user-lastname" type="text" class="validate" />
								<label for="user-lastname">Last Name</label>
							</div>
							<div class="input-field">
								<input id="user-birthday" type="date" class="validate" />
								<label for="user-birthday">Birthday</label>
							</div>
							<div class="input-field">
								<input id="user-alias" type="text" class="validate" />
								<label for="user-alias">Alias</label>
							</div>
							<div class="input-field">
								<input id="user-email" type="text" class="validate" />
								<label for="user-email">Email</label>
							</div>
							<div class="input-field">
								<input id="user-avatar" type="text" class="validate" />
								<label for="user-avatar">Avatar</label>
							</div>
						</div>
					</div>
				</div>
				<div id="messager">
					<h5 id="compression-percentage"></h5>
					<div id="messages-container">
						<ul id="messages"></ul>
					</div>
					<form id="messenger-form" onsubmit="return newMessage(this)">
						<input
							id="message"
							type="text"
							name="message"
							placeholder="your message..."
						/>
						<button
							id="myBtn"
							class="btn waves-effect waves-light"
							type="submit"
							name="action"
							>Submit
							<i class="material-icons right">send</i>
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
